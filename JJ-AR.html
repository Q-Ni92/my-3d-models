<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>JJ ‚Äî AR –ø—Ä–æ—Å–º–æ—Ç—Ä</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    #instruction-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10;
      padding: 20px;
      text-align: center;
    }
    #instruction-screen h2 {
      margin-bottom: 20px;
      font-size: 1.4rem;
    }
    #hiro-marker {
      width: 80%;
      max-width: 250px;
      margin: 15px auto;
      border: 2px solid white;
      border-radius: 4px;
    }
    #start-ar-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.4rem;
      cursor: pointer;
      z-index: 20;
    }
    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 1;
    }
    #video-element {
      display: none;
    }
  </style>
</head>
<body>
  <button id="back-btn" onclick="window.location.href='indexQR.html'">‚Üê</button>

  <div id="instruction-screen">
    <h2>–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä HIRO</h2>
    <p>–†–∞—Å–ø–µ—á–∞—Ç–∞–π—Ç–µ –∏–ª–∏ –æ—Ç–∫—Ä–æ–π—Ç–µ –º–∞—Ä–∫–µ—Ä –Ω–∞ –¥—Ä—É–≥–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ:</p>
    <img id="hiro-marker" src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/HIRO.jpg" alt="HIRO Marker">
    <button id="start-ar-btn">–†–∞–∑—Ä–µ—à–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
  </div>

  <div id="ar-container"></div>
  <video id="video-element" autoplay playsinline></video>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º THREE.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js"></script>

  <script>
    document.getElementById('start-ar-btn').addEventListener('click', async () => {
      const instructionScreen = document.getElementById('instruction-screen');
      const arContainer = document.getElementById('ar-container');
      const video = document.getElementById('video-element');

      try {
        // üîë –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –ò–ú–ï–ù–ù–û –∑–¥–µ—Å ‚Äî –≤–Ω—É—Ç—Ä–∏ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ –∫–ª–∏–∫–∞
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;

        // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º AR-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
        instructionScreen.style.display = 'none';
        arContainer.style.display = 'block';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è THREE.js
        const scene = new THREE.Scene();
        const camera = new THREE.Camera();
        scene.add(camera);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        arContainer.appendChild(renderer.domElement);

        // AR.js: –∏—Å—Ç–æ—á–Ω–∏–∫ ‚Äî –Ω–∞—à –≤–∏–¥–µ–æ-—ç–ª–µ–º–µ–Ω—Ç
        const arToolkitSource = new THREEx.ArToolkitSource({
          sourceType: 'video',
          sourceVideoElement: video,
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è AR Toolkit Source
        arToolkitSource.init(() => {
          onResize();
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞
        function onResize() {
          arToolkitSource.onResizeElement();
          arToolkitSource.copyElementSizeTo(renderer.domElement);
          if (arToolkitContext.arController) {
            arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
          }
        }
        window.addEventListener('resize', onResize);

        // –ö–æ–Ω—Ç–µ–∫—Å—Ç AR
        const arToolkitContext = new THREEx.ArToolkitContext({
          cameraParametersUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat',
          detectionMode: 'mono',
        });

        arToolkitContext.init(() => {
          camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        // –°–æ–∑–¥–∞–µ–º –º–∞—Ä–∫–µ—Ä HIRO
        const markerRoot = new THREE.Group();
        scene.add(markerRoot);
        new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
          type: 'pattern',
          patternUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/data/data/hiro.patt',
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥–µ–ª—å
        const loader = new THREE.GLTFLoader();
        loader.load(
          'https://q-ni92.github.io/my-3d-models/JJ.glb',
          (gltf) => {
            const model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5);
            markerRoot.add(model);
          },
          undefined,
          (error) => {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏ JJ.glb:', error);
          }
        );

        // –ê–Ω–∏–º–∞—Ü–∏—è
        const animate = () => {
          requestAnimationFrame(animate);
          if (arToolkitSource.ready) {
            arToolkitContext.update(arToolkitSource.domElement);
            renderer.render(scene, camera);
          }
        };
        animate();

      } catch (err) {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ: ' + (err.message || err));
        console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', err);
      }
    });
  </script>
</body>
</html>
