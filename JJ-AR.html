<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>JJ — AR просмотр</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    #instruction-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.95);
      z-index: 10;
      padding: 20px;
      text-align: center;
    }
    #instruction-screen h2 {
      margin-bottom: 20px;
      font-size: 1.4rem;
    }
    #hiro-marker {
      width: 80%;
      max-width: 250px;
      margin: 15px auto;
      border: 2px solid white;
      border-radius: 4px;
    }
    #start-ar-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #start-ar-btn:hover {
      background: #45a049;
    }
    #back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.4rem;
      cursor: pointer;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 1;
    }
    #video-element {
      display: none;
    }
  </style>
</head>
<body>
  <button id="back-btn" onclick="window.location.href='indexQR.html'">←</button>

  <div id="instruction-screen">
    <h2>Наведите камеру на маркер HIRO</h2>
    <p>Распечатайте или откройте маркер на другом устройстве:</p>
    <img id="hiro-marker" src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/HIRO.jpg" alt="HIRO Marker">
    <button id="start-ar-btn">Разрешить камеру</button>
  </div>

  <div id="ar-container"></div>
  <video id="video-element" autoplay playsinline muted></video>

  <!-- THREE.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/examples/js/loaders/GLTFLoader.js"></script>

  <!-- AR.js для marker-based (HIRO) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.3/three.js/build/ar.js"></script>

  <script>
    document.getElementById('start-ar-btn').addEventListener('click', async () => {
      const instructionScreen = document.getElementById('instruction-screen');
      const arContainer = document.getElementById('ar-container');
      const video = document.getElementById('video-element');

      try {
        // Запрашиваем камеру напрямую — только так работает в 2025 году
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
        video.srcObject = stream;

        // Скрываем инструкцию
        instructionScreen.style.display = 'none';
        arContainer.style.display = 'block';

        // === THREE.js + AR.js ===
        const scene = new THREE.Scene();
        const camera = new THREE.Camera();
        scene.add(camera);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        arContainer.appendChild(renderer.domElement);

        // Источник видео для AR.js
        const arToolkitSource = new THREEx.ArToolkitSource({
          sourceType: 'video',
          sourceVideoElement: video,
        });

        arToolkitSource.init(() => {
          onResize();
        });

        function onResize() {
          arToolkitSource.onResizeElement();
          arToolkitSource.copyElementSizeTo(renderer.domElement);
          if (arToolkitContext.arController) {
            arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
          }
        }
        window.addEventListener('resize', onResize);

        // Контекст AR
        const arToolkitContext = new THREEx.ArToolkitContext({
          cameraParametersUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.3/data/data/camera_para.dat',
          detectionMode: 'mono',
        });

        arToolkitContext.init(() => {
          camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        // Группа для маркера
        const markerRoot = new THREE.Group();
        scene.add(markerRoot);

        // Подключаем HIRO-паттерн
        new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
          type: 'pattern',
          patternUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.3/data/data/hiro.patt',
        });

        // Загружаем 3D-модель
        const loader = new THREE.GLTFLoader();
        loader.load(
          'https://q-ni92.github.io/my-3d-models/JJ.glb',
          (gltf) => {
            const model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5);
            model.position.set(0, 0, 0);
            markerRoot.add(model);
          },
          undefined,
          (error) => {
            console.error('Ошибка загрузки модели:', error);
            alert('Не удалось загрузить 3D-модель. Проверьте подключение.');
          }
        );

        // Анимация
        const animate = () => {
          requestAnimationFrame(animate);
          if (arToolkitSource.ready) {
            arToolkitContext.update(arToolkitSource.domElement);
            renderer.render(scene, camera);
          }
        };
        animate();

      } catch (err) {
        console.error('Ошибка доступа к камере:', err);
        alert('Не удалось получить доступ к камере:\n' + (err.message || err));
      }
    });
  </script>
</body>
</html>
