<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>JJ — AR просмотр</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    #instruction-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10;
      padding: 20px;
      text-align: center;
    }
    #instruction-screen h2 {
      margin-bottom: 20px;
      font-size: 1.4rem;
    }
    #hiro-marker {
      width: 80%;
      max-width: 250px;
      margin: 15px auto;
      border: 2px solid white;
      border-radius: 4px;
    }
    #start-ar-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.4rem;
      cursor: pointer;
      z-index: 20;
    }
    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <button id="back-btn" onclick="window.location.href='indexQR.html'">←</button>

  <div id="instruction-screen">
    <h2>Наведите камеру на маркер HIRO</h2>
    <p>Распечатайте или откройте маркер на другом устройстве:</p>
    <img id="hiro-marker" src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/HIRO.jpg" alt="HIRO Marker">
    <button id="start-ar-btn">Разрешить камеру</button>
  </div>

  <div id="ar-container"></div>

  <!-- Подключаем THREE.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.min.js"></script>
  <!-- Подключаем GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/examples/js/loaders/GLTFLoader.js"></script>
  <!-- Подключаем AR.js (NFT/marker-based) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js"></script>

  <script>
    document.getElementById('start-ar-btn').addEventListener('click', () => {
      // Скрываем инструкцию
      document.getElementById('instruction-screen').style.display = 'none';
      document.getElementById('ar-container').style.display = 'block';

      // Инициализация сцены
      const scene = new THREE.Scene();
      const camera = new THREE.Camera();
      scene.add(camera);

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('ar-container').appendChild(renderer.domElement);

      // Настройка AR.js
      const arToolkitSource = new THREEx.ArToolkitSource({
        sourceType: 'webcam',
      });

      arToolkitSource.init(() => {
        setTimeout(() => {
          onResize();
        }, 2000);
      });

      // Обработка изменения размера
      window.addEventListener('resize', onResize);
      function onResize() {
        if (!arToolkitSource.ready) return;
        arToolkitSource.onResizeElement();
        arToolkitSource.copyElementSizeTo(renderer.domElement);
        if (arToolkitContext.arController !== null) {
          arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
        }
      }

      // Инициализация контекста AR
      const arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat',
        detectionMode: 'mono',
      });

      arToolkitContext.init(() => {
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
      });

      // Создание маркерного контроллера (HIRO)
      const markerRoot = new THREE.Group();
      scene.add(markerRoot);
      const artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
        type: 'pattern',
        patternUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/data/data/hiro.patt',
      });

      // Загрузка модели JJ.glb
      const loader = new THREE.GLTFLoader();
      loader.load(
        'https://q-ni92.github.io/my-3d-models/JJ.glb',
        (gltf) => {
          const model = gltf.scene;
          model.scale.set(0.5, 0.5, 0.5); // Масштабируем, если нужно
          model.position.set(0, 0, 0);
          markerRoot.add(model);
        },
        undefined,
        (error) => {
          console.error('Ошибка загрузки модели:', error);
        }
      );

      // Анимация и рендеринг
      const clock = new THREE.Clock();
      const animate = () => {
        requestAnimationFrame(animate);
        if (arToolkitSource.ready) {
          arToolkitContext.update(arToolkitSource.domElement);
          renderer.render(scene, camera);
        }
      };
      animate();
    });
  </script>
</body>
</html>
