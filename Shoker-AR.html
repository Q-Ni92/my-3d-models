<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JJ — AR через маркер</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
      touch-action: none;
    }
    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      background: rgba(0,0,0,0.85);
    }
    #start-btn {
      padding: 14px 28px;
      font-size: 18px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
    }
    #marker-img {
      width: 80%;
      max-width: 300px;
      margin: 0 auto 20px;
      border: 2px solid white;
      border-radius: 8px;
    }
    #loading {
      display: none;
      color: #bbb;
      margin-top: 16px;
      font-size: 14px;
    }
    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.8);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      z-index: 200;
    }
  </style>
</head>
<body>
  <!-- Экран инструкции -->
  <div id="ui">
    <div>Наведите камеру на маркер:</div>
    <img id="marker-img" src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/HIRO.jpg" alt="HIRO маркер">
    <button id="start-btn">Разрешить камеру</button>
    <div id="loading">Загрузка модели…</div>
  </div>

  <!-- AR-контейнер (скрыт до запуска) -->
  <div id="ar-container"></div>
  <button class="back-btn" onclick="window.location.href='indexQR.html'">←</button>

  <!-- Подключение лёгких библиотек -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.0/threejs/build/ar-nft.js"></script>
  <script>
    // URL модели (замени на свой)
    const MODEL_URL = 'https://q-ni92.github.io/my-3d-models/JJ.glb';

    document.getElementById('start-btn').addEventListener('click', async () => {
      const ui = document.getElementById('ui');
      const loading = document.getElementById('loading');
      const arContainer = document.getElementById('ar-container');

      // Показываем загрузку
      loading.style.display = 'block';
      document.getElementById('start-btn').disabled = true;

      try {
        // Загружаем GLTFLoader (динамически, чтобы не тянуть его всегда)
        const [{ GLTFLoader }] = await Promise.all([
          import('https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js'),
          new Promise(r => setTimeout(r, 300)) // небольшая пауза для UX
        ]);

        // Настраиваем AR
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        arContainer.appendChild(renderer.domElement);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 10, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));

        let model;
        const loader = new GLTFLoader();
        const gltf = await loader.loadAsync(MODEL_URL);
        model = gltf.scene;
        model.scale.set(0.2, 0.2, 0.2);
        model.rotation.x = -Math.PI / 2;
        scene.add(model);

        // Инициализация AR — используем HIRO (встроенный preset в AR.js для NFT)
        const arToolkitSource = new THREEx.ArToolkitSource({
          sourceType: 'webcam',
          resolutionWidth: window.innerWidth,
          resolutionHeight: window.innerHeight
        });

        arToolkitSource.init(() => {
          setTimeout(() => {
            onResize();
          }, 100);
        });

        const arToolkitContext = new THREEx.ArToolkitContext({
          cameraParametersUrl: 'https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/camera_para.dat',
          detectionMode: 'mono_and_matrix'
        });

        arToolkitContext.init(() => {
          camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        const markerRoot = new THREE.Group();
        scene.add(markerRoot);

        const arMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
          type: 'pattern',
          patternUrl: 'https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/hiro.patt'
        });

        // Анимация
        const animate = () => {
          requestAnimationFrame(animate);
          if (arToolkitSource.ready) {
            arToolkitContext.update(arToolkitSource.domElement);
            if (model) {
              // Можно добавить вращение, если нужно
              // model.rotation.y += 0.01;
            }
          }
          renderer.render(scene, camera);
        };
        animate();

        // Масштабирование при повороте экрана
        function onResize() {
          arToolkitSource.onResizeElement();
          arToolkitSource.copyElementSizeTo(renderer.domElement);
          if (arToolkitContext.arController !== null) {
            arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
          }
        }
        window.addEventListener('resize', onResize);

        // Скрываем UI, показываем AR
        ui.style.display = 'none';
        arContainer.style.display = 'block';

      } catch (err) {
        console.error('Ошибка загрузки AR:', err);
        loading.textContent = 'Ошибка: ' + (err.message || 'не удалось загрузить');
        document.getElementById('start-btn').disabled = false;
      }
    });
  </script>
</body>
</html>
