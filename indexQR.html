<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Витрины (QR-режим)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 20px;
    }
    @media (min-width: 600px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    .model-btn {
      width: 100%;
      aspect-ratio: 1;
      border: none;
      background: white;
      border-radius: 12px;
      padding: 0;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-decoration: none;
    }
    .model-btn img {
      width: 100%;
      height: 80%;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }
    .model-btn .label {
      margin-top: 8px;
      font-size: 14px;
      text-align: center;
      padding: 0 4px;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      width: 80%;
    }
    .modal-content p {
      margin-bottom: 16px;
    }
    .modal-content button {
      padding: 8px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="grid">
    <a href="JJ-AR.html" class="model-btn">
      <img src="assets/images/JJ.jpg" alt="JJ" onerror="this.src='assets/images/placeholder.jpg'">
      <div class="label">JJ (QR)</div>
    </a>
    <a href="Shoker-AR.html" class="model-btn">
      <img src="assets/images/Shoker.jpg" alt="Shoker" onerror="this.src='assets/images/placeholder.jpg'">
      <div class="label">Shoker (QR)</div>
    </a>

    <!-- Остальные — в разработке -->
    <div class="model-btn disabled" onclick="showModal()">
      <img src="assets/images/placeholder.jpg" alt="В разработке">
      <div class="label">Модель 3</div>
    </div>
    <div class="model-btn disabled" onclick="showModal()">
      <img src="assets/images/placeholder.jpg" alt="В разработке">
      <div class="label">Модель 4</div>
    </div>
    <div class="model-btn disabled" onclick="showModal()">
      <img src="assets/images/placeholder.jpg" alt="В разработке">
      <div class="label">Модель 5</div>
    </div>
    <div class="model-btn disabled" onclick="showModal()">
      <img src="assets/images/placeholder.jpg" alt="В разработке">
      <div class="label">Модель 6</div>
    </div>
    <div class="model-btn disabled" onclick="showModal()">
      <img src="assets/images/placeholder.jpg" alt="В разработке">
      <div class="label">Модель 7</div>
    </div>
    <div class="model-btn disabled" onclick="showModal()">
      <img src="assets/images/placeholder.jpg" alt="В разработке">
      <div class="label">Модель 8</div>
    </div>
  </div>

  <div class="modal" id="dev-modal">
    <div class="modal-content">
      <p>В разработке</p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    function showModal() {
      document.getElementById('dev-modal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('dev-modal').style.display = 'none';
    }
    document.getElementById('dev-modal').onclick = function(e) {
      if (e.target === this) closeModal();
    };
  </script>
</body>
</html>
