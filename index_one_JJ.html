  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
    }
    #ar-button {
      padding: 16px 32px;

      cursor: pointer;
      border: none;
      background: #4285f4;
      color: white;
      border-radius: 8px;
      z-index: 10;

<body>

    ar

    camera-controls
    shadow-intensity="1"
    autoplay
    touch-action="pan-y"
